<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="contact-info">
          <h2>Contact Info</h2>
          <ul class="info">
            <li>
              <span><img src="./images/location.png" alt="" /></span>
              <span>Under bridge Ikeja<br />Lagos State, Nigeria</span>
            </li>
            <li>
              <span><img src="./images/mail.png" alt="" /></span>
              <span>lorem@ipsum.com</span>
            </li>
            <li>
              <span><img src="./images/call.png" alt="" /></span>
              <span>+234 81 401 422 15</span>
            </li>
          </ul>

          <ul class="sci">
            <li>
              <a href="#"><img src="./images/1.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="./images/2.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="./images/3.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="./images/4.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="./images/5.png" alt="" /></a>
            </li>
          </ul>
        </div>

        <div class="contact-form">
          <h2>Send a Message</h2>
          <div class="form-box">
            <div class="inputBox w50">
              <input type="text" name="" required />
              <span>First Name</span>
            </div>

            <div class="inputBox w50">
              <input type="text" name="" required />
              <span>Last Name</span>
            </div>

            <div class="inputBox w50">
              <input type="text" name="" required />
              <span>Email Address</span>
            </div>

            <div class="inputBox w50">
              <input type="text" name="" required />
              <span>Mobile Number</span>
            </div>

            <div class="inputBox w100">
              <textarea name="" required></textarea>
              <span>Write your message here...</span>
            </div>

            <div class="inputBox w100">
              <input type="submit" value="send" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
