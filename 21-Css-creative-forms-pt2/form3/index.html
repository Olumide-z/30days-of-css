<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="imageBx">
        <img
          src="https://images.unsplash.com/photo-1611297644290-0451969e1c49?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDMzfHRvd0paRnNrcEdnfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt=""
        />
      </div>
      <div class="content">
        <div class="formBx">
          <h2>Login</h2>
          <form>
            <div class="inputBx">
              <span>Username</span>
              <input type="text" required />
            </div>

            <div class="inputBx">
              <span>Password</span>
              <input type="text" required />
            </div>

            <div class="remember">
              <label
                ><input type="checkbox" name="" required />Remember me</label
              >
            </div>

            <div class="inputBx">
              <input type="submit" value="Sign In" required />
            </div>

            <div class="inputBx">
              <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
          </form>
          <h3>Login with social media</h3>
          <br />
          <ul class="sci">
            <li>
              <a href="#"><img src="./images/1.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="./images/2.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="./images/5.png" alt="" /></a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
