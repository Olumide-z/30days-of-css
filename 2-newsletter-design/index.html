<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Redressed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container box">
      <h3>Subscribe to our Newsletter</h3>
      <p>
        Our weekly newsletter provides you with the latest and <br />most
        important happenings in the industry.
      </p>
      <div class="register">
        <input
          type="text"
          placeholder="Enter Email address"
          class="form-control myForm"
        />
        <button type="submit" class="btn myBtn">Subscribe</button>
      </div>
    </div>
  </body>
</html>
